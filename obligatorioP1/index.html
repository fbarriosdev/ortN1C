        <div id="contenido" class="contenido">
            <!-- Registro INI -->
            <div id="seccionRegistro" class="sectReg hidden">
                <h3>Registro</h3>
                <!-- Mensaje alerta -->
                <div class="sectRegAlert" style="height: 40px;">
                    <span id="sectRegAlertMsg"></span>
                </div>
                <span>
                    Los campos con <b style="color: red;">*</b> son obligatorios.
                </span>
                <br><br>
                <div class="sectRegForm">
                    <div class="sectReg-form sectReg-form-1">
                        <label for="txtRegUsuario">Usuario <b style="color: red;">*</b></label>
                        <input type="text" name="txtRegUsuario" id="txtRegUsuario" required value="fbarrios">
                    </div>
                    <div class="sectReg-form sectReg-form-2">
                        <label for="txtRegContrasena">Contraseña <b style="color: red;">*</b></label>
                        <input type="text" name="txtRegContrasena" id="txtRegContrasena" required value="Fbarrios2321">
                    </div>
                    <div class="sectReg-form sectReg-form-3">
                        <label for="txtRegNombre">Nombre</label>
                        <input type="text" name="txtRegNombre" id="txtRegNombre" value="Fabricio">
                    </div>
                    <br>
                    <div class="sectReg-form sectReg-form-4">
                        <input type="button" id="btnRegistrarse" value="Registrarse">
                    </div>
                    <br>
                    <fieldset class="sectReg-form-validations">
                        <legend><b>Contraseña:</b></legend>
                        <i>Minimo 6 caracteres.</i><br>
                        <i>Al menos una mayuscula.</i><br>
                        <i>Al menos una minuscula.</i><br>
                        <i>Al menos un número.</i><br>
                    </fieldset>
                </div>
            </div>
            <!-- Registro END -->
            <!-- Reservas INI -->
            <div id="seccionReservas" class="sectRes">
                <h3>Reservas</h3>
                <!-- Mensaje alerta -->
                <div class="sectResAlert" style="height: 40px;">
                    <span id="sectResAlertMsg"></span>
                </div>
                <fieldset>
                    <legend>Pendientes</legend>
                    <ul id="sectRes-PendingList"></ul>
                </fieldset>
                <fieldset>
                    <legend>Finalizadas</legend>
                    <ul id="sectRes-ClosedList"></ul>
                </fieldset>
                <div class="sectResSolicitar">
                    <br>
                    <label for="slResSolLocales">Local</label>
                    <select id="slResSolLocales">
                        <option value="-1">Seleccione una opción</option>
                    </select>
                    <br><br>
                    <label for="slResSolCupos">Cupos disponibles</label>
                    <select id="slResSolCupos">
                        <option value="-1">Sin cupos disponibles</option>
                    </select>
                    <br><br>
                    <input type="button" id="slResSolSolicitar" value="Solicitar reserva">
                </div>
            </div>
            <!-- Reservas END -->
