<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Reservas</title>
</head>
<body>
    <div id="contenedor">
        <div id="cabezal" class="clearfix">
            <img id="logo" src="images/icon_min.png" alt="Logo Reservas">
            <ul id="navPrincipal">
                <li id="btnSeccionBienvenida" class="btn persona">
                    <a>Inicio</a>
                </li>
                <li id="btnSeccionVender" class="btn persona admin">
                    <a>Vender guitarras</a>
                </li>
                <li id="btnSeccionListar" class="btn admin">
                    <a>Listar ventas</a>
                </li>
                <li id="btnSeccionX" class="btn admin">
                    <a>XXX</a>
                </li>

            </ul>
            <div id="aux">
                <a>Menú alt. 1</a> | <a>Menú alt. 2</a>
            </div><!-- FIN AUX -->
        </div><!-- FIN CABEZAL -->
        <div id="contenido">
            <div id="seccionBienvenida" class="seccion">
                <h3>Hola!!!</h3>
            </div>
            <div id="seccionVender" class="seccion">
                <h3>Vender</h3>

                <label for="txtCantidad">Cantidad:</label>
                <input type="text" id="txtCantidad"><br>

                <label for="slcGuitarra">Guitarra:</label>
                <select id="slcGuitarra">
                </select>

                <input type="button" value="Vender" id="btnVender">
            </div>
            <div id="seccionListar" class="seccion">
                <h3>Ventas</h3>
                <!-- table>(thead>tr>th*2)+(tbody#tblDatos) -->
                <table border="1">
                    <thead>
                        <tr>
                            <th>Nombre guitarra</th>
                            <th>Dinero Generado</th>
                        </tr>
                    </thead>
                    <tbody id="tblDatos"></tbody>
                </table>
            </div>
            <div id="seccionX" class="seccion">
                <h3>XXXXXXXX</h3>
            </div>
        </div><!-- FIN CONTENIDO -->
        <div id="pie">
            <a href="https://www.ort.edu.uy">Footer</a>
        </div><!-- FIN PIE -->
    </div><!-- FIN CONTENEDOR -->
    <script src="js/libraries.js"></script>
    <script src="js/navegacion.js"></script>
    <script src="js/script.js"></script>    
</body>

</html>
